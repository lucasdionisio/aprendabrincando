  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Bot√£o de Ajuda com Imagem Nova</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Bot√£o */
    .ajuda {
      margin: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Bot√£o de ajuda -->
  <button class="ajuda" onclick="abrirModal()">AJUDA üí°</button>

  <!-- Modal com a nova imagem -->
  <div class="modal" id="modalAjuda">
    <span class="fechar" onclick="fecharModal()">√ó</span>
    <img src="large-ubuntularanja_t1.png" alt="Ajuda Ubuntu">
  </div>

  <!-- Scripts -->
  <script>
    function abrirModal() {
      document.getElementById("modalAjuda").style.display = "flex";
    }

    function fecharModal() {
      document.getElementById("modalAjuda").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modalAjuda");
      if (event.target === modal) {
        fecharModal();
      }
    }
  </script>

</body>
</html>
