<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Avaliação</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="avaliacao">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" sizes="16x16" href="favicon.ico">
    <link rel="icon" sizes="72x72" href="icon-72.png">
    <link rel="icon" sizes="192x192" href="icon-192.png">

    <script type="text/javascript" src="https://clic.xtec.cat/dist/jclic.js/jclic.min.js"></script>

    <style>
      header {
        background-color: #99CC32;
        text-align: center;
        padding: 20px 0;
        position: relative;
      }

      /* botão alinhado à esquerda */
      .voltar {
        position: absolute;
        left: 20px;
        top: 20px;
      }

      header h1 {
        font-size: 60px;
        color: #0000FF;
        font-weight: bold;
        margin: 0;
      }

      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <header>
      <!-- BOTÃO À ESQUERDA -->
      <a href="https://lucasdionisio.github.io/aprendabrincando/" 
         class="voltar"
         style="
          background: linear-gradient(45deg, #ff4b2b, #ff416c);
          color: white;
          text-decoration: none;
          font-weight: bold;
          border-radius: 40px;
          padding: 10px 24px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.2);
          transition: all 0.3s ease;
          font-size: 15px;
          display: inline-block;
         "
         onmouseover="this.style.transform='scale(1.08)'; this.style.boxShadow='0 6px 14px rgba(255,65,108,0.4)'"
         onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)'">
         ⬅️ VOLTAR
      </a>

      <h1>Configuração de Computador</h1>
    </header>

    <div class="JClic" data-project="IDENT_LUCAS.jclic"></div>
  </body>
</html>
