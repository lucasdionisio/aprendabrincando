<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>duplo_t1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://clic.xtec.cat/dist/jclic.js/jclic.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Botões fixos */
    .botoes-fixos {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }

    .botoes-fixos button,
    .botoes-fixos a {
      text-decoration: none;
      border: none;
      background: linear-gradient(to right, #6e34f5, #e147d0);
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .botoes-fixos button:hover,
    .botoes-fixos a:hover {
      background: linear-gradient(to right, #532be0, #cc3cc0);
      transform: scale(1.05);
    }

    .botao-ajuda {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .botao-ajuda img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
    }

    /* Modal de Ajuda */
    .modal-ajuda {
      display: none; /* esconde por padrão */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-ajuda img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .modal-ajuda .fechar {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .botoes-fixos {
        flex-direction: row;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>  <a href= "https://lucasdionisio.github.io/aprendabrincando/" 
     style="
      background: linear-gradient(45deg, #ff4b2b, #ff416c);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 40px;
      padding: 10px 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      font-size: 15px;
      display: inline-block;
     "
     onmouseover="this.style.transform='scale(1.08)'; this.style.boxShadow='0 6px 14px rgba(255,65,108,0.4)'"
     onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 10px rgba(0,0,0,0.2)'">
     ⬅️ VOLTAR
  </a>

  <!-- Projeto JClic -->
  <div class="JClic" data-project="duplo_t1.jclic"></div>

  <!-- Botões fixos -->
  <div class="botoes-fixos">
    <a href="index.html"
    <button class="botao-ajuda" onclick="abrirAjuda()">
      <img src="ubundu-resized.jpg" alt="Ajuda">
      Ajuda
    </button>
  </div>

  <!-- Modal da Ajuda -->
  <div class="modal-ajuda" id="modalAjuda">
    <span class="fechar" onclick="fecharAjuda()">×</span>
    <img src="ubundu-resized.jpg" alt="Imagem de Ajuda">
  </div>

  <!-- Scripts -->
  <script>
    function abrirAjuda() {
      document.getElementById('modalAjuda').style.display = 'flex';
    }

    function fecharAjuda() {
      document.getElementById('modalAjuda').style.display = 'none';
    }

    // Fechar modal clicando fora da imagem
    window.onclick = function(event) {
      const modal = document.getElementById('modalAjuda');
      if (event.target === modal) {
        fecharAjuda();
      }
    }
  </script>

</body>
</html>
